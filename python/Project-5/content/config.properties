[patterns]
# Regex to find chapter titles, e.g., "CHAPTER 1 - SOME TOPIC" or "UNIT I: ..."
chapter_pattern = (?:Chapter|CHAPTER)\s*\d+\s*[:-]\s*([^\n]+)

# Regex to find a question block, starting with a number like "4."
question_block_pattern = (?:Q(?:uestion)?\s*\d+\.?|^\d+\.)\s*(.*?\?)

# Regex to find each answer option (a, b, c, d) within a question block.
option_pattern = ^Ans(?:wer)?(?:\s*\([A-Da-d]\))?[:\-]?\s*(.+)